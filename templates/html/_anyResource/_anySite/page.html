<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <!-- Use the .htaccess and remove these lines to avoid edge case issues.
       More info: h5bp.com/b/378 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile viewport optimized: j.mp/bplateviewport -->
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory: mathiasbynens.be/notes/touch-icons -->

  <!-- CSS: implied media=all -->
  <!-- CSS concatenated and minified via ant build script-->
  <link rel="stylesheet" href="/css/bootstrap/bootstrap.css">
  <link rel="stylesheet" href="/css/bootstrap/bootstrap-responsive.css">
  <link rel="stylesheet" href="/css/font-awesome/font-awesome.css">
  <link rel="stylesheet" href="/css/style.css">
  <!-- end CSS-->

  <!-- More ideas for your <head> here: h5bp.com/d/head-Tips -->

  <!-- All JavaScript at the bottom, except for Modernizr / Respond.
       Modernizr enables HTML5 elements & feature detects; Respond is a polyfill for min/max-width CSS3 Media Queries
       For optimal performance, use a custom Modernizr build: www.modernizr.com/download/ -->
  <script src="/js/libs/modernizr-2.0.6.min.js"></script>
</head>

<body>

  <div id="container">
    {{/**
       * See http://www.w3.org/WAI/PF/aria/roles#landmark_roles 
       **/}}
    <header role="banner">
        <div class="content">
            {{template "banner.html"}}
            <div role="search">
                {{template "search.html"}}
            </div>
        </div>
    </header>

    <div id="main" role="main">
        <div class="content">
            {{template "main.html"}}
        </div>
    </div>

    <div role="complementary">
        <div class="content">
            {{template "complementary.html"}}
        </div>
    </div>

    <footer>
        <div id="nav" role="navigation">
            <div class="content">
                {{template "navigation.html"}}
            </div>
        </div>

        <div id="contentinfo" role="contentinfo">
            <div class="content">
                {{template "contentinfo.html"}}
            </div>
        </div>
    </footer>

  </div> <!--! end of #container -->

  <!-- JavaScript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>

  <!-- scripts concatenated and minified via ant build script-->
  <script type="text/javascript" src="/js/libs/bootstrap.js"></script>
  <script type="text/javascript" src="/js/libs/Three.js"></script>
  <script type="text/javascript" src="/js/libs/froogaloop.js"></script>

  <script type="text/javascript" src="/js/vafan/fonts.js"></script>
  <script type="text/javascript" src="/js/vafan/threeDeeDvd.js"></script>
  <script type="text/javascript" src="/js/vafan/video.js"></script>

  <script defer src="/js/script.js"></script>
  <!-- end scripts-->

  <!-- Asynchronous Google Analytics snippet. Change UA-XXXXX-X to be your site's ID.
       mathiasbynens.be/notes/async-analytics-snippet -->
  <script>
    var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
    (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
    g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
    s.parentNode.insertBefore(g,s)}(document,'script'));
  </script>
</body>
</html>

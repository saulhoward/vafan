<header class="jumbotron subhead" id="overview">

    {{if eq .requestingUser.IsLoggedIn true}}
        <h1>Log out</h1>
    {{else}}
        <h1>Log in</h1>
    {{end}}
</header>

<div class="row">
    <div class="span6">

        {{if eq .requestingUser.IsLoggedIn true}}
            <p>You are already logged in. You may log out.</p>
            <form method="POST" action="{{.url}}" class="form-horizontal">
                <button type="submit"
                    class="btn btn-primary"
                    >Log out</button>
                <input type="hidden" name="logout" value="true" />
            </form>
        {{else}}
            <form method="POST" action="{{.url}}" class="form-horizontal">
                <fieldset>
                    <legend>Log in to your account here</legend>

                    <div class="control-group {{if .errors.UsernameOrEmailAddress}}error{{end}}">
                        <label class="control-label"
                            for="UsernameOrEmailAddress">Username/Email</label>
                        <div class="controls">
                            <input
                                type="text"
                                id="UsernameOrEmailAddress"
                                name="UsernameOrEmailAddress"
                                value="{{.user.Username}}"
                            >
                            <span class="help-inline">
                                {{or .errors.UsernameOrEmailAddress ""}}
                            </span>
                        </div>
                    </div>

                    <div class="control-group {{if .errors.Password}}error{{end}}">
                        <label class="control-label" for="Password">
                            Password
                        </label>
                        <div class="controls">
                            <input
                                type="password"
                                id="Password"
                                name="Password"
                                >
                            <span class="help-inline">
                                {{or .errors.Password ""}}
                            </span>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit"
                            class="btn btn-primary"
                            >Log in</button>
                        <button
                            class="btn">Cancel</button>
                    </div>
                    <input type="hidden" name="login" value="true" />
                </fieldset>
            </form>
        {{end}}
    </div>
</div>

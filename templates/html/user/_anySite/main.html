<header class="jumbotron subhead">
    <h1>Crew Member</h1>
    <p class="lead">Everything we know about you</p> 
</header>

<div class="row">
    <div class="span6">

        <h2>User profile data</h2>
        <table class="table table-striped table-bordered">
            <tbody>
                <tr>
                    <th>Id</th>
                    <td>{{.user.Id}}</td>
                </tr>
                <tr>
                    <th>Username</th>
                    <td>{{.user.Username}}</td>
                </tr>
                <tr>
                    <th>Email Address</th>
                    <td>{{.user.EmailAddress}}</td>
                </tr>
                 <tr>
                    <th>Role</th>
                    <td>{{.user.Role}}</td>
                </tr>
            </tbody>
        </table>


    </div>
</div>

    </ul>
    </nav>
    <div id="content">
        <header>
        <h1><a href="/">Saul Howard</a></h1>
        </header>

        {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
        {% endfor %}
    
        <div id="main">
            <article>
                <div class="body">
                    {% block content %}{% endblock %}
                </div>
            </article>
        </div>

        <div id="side">
                    {% block sections %}{% endblock %}
        </div>
